<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HB MJ</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="confeti-container">
      <!-- Confetis individuales -->
      <div class="confeti" style="left: 10%; animation-delay: 0.1s"></div>
      <div class="confeti" style="left: 20%; animation-delay: 0.3s"></div>
      <div class="confeti" style="left: 30%; animation-delay: 0.2s"></div>
      <div class="confeti" style="left: 40%; animation-delay: 0.5s"></div>
      <div class="confeti" style="left: 50%; animation-delay: 0.4s"></div>
      <div class="confeti" style="left: 60%; animation-delay: 0.6s"></div>
      <div class="confeti" style="left: 70%; animation-delay: 0.7s"></div>
      <div class="confeti" style="left: 80%; animation-delay: 0.2s"></div>
      <div class="confeti" style="left: 90%; animation-delay: 0.4s"></div>
    </div>
    <div>
      <h1 class="titulo-cumple">FELIZ CUMPLEAÃ‘OS AMOR DE MI VIDA</h1>
    </div>
    <!-- Incrustar video de YouTube -->
    <div id="music">
      <div class="portarretrato">
        <img class="imagen" src="imgs/mj1.jpeg" alt="Hermosa" />
      </div>
      <div class="portarretrato">
        <img class="imagen" src="imgs/mj2.jpeg" alt="Hermosa" />
      </div>
      <iframe
        id="track"
        src="https://open.spotify.com/embed/track/0z5yLgBmAtaylDYrgwzlpH?utm_source=generator&autoplay=1"
        width="100%"
        height="152"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
      <div class="portarretrato">
        <img class="imagen" src="imgs/mj3.jpeg" alt="Hermosa" />
      </div>
      <div class="portarretrato">
        <img class="imagen" src="imgs/mj4.jpeg" alt="Hermosa" />
      </div>
    </div>

    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1"></div>
          <div class="words line2"></div>
          <div class="words line3"></div>
          <div class="words line4"></div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Abrir</button>
      <button id="reset">Cerrar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
